<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>パーツ集 | SYSTEM-UI</title>

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500&display=swap" rel="stylesheet">

  
  <!-- Google material icons -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />

  <link rel="stylesheet" href="assets/css/style.css">
  <script src="assets/main.js"></script>
</head>
<body>

  <div class="l-container">

    <div id="sidenavi"></div>

    <div class="l-main">
      <header class="l-header">ページ / パーツ集</header>

      <div class="l-main__content">

        <h1>パーツ一覧</h1>
        <ul class="c-pagination">
          <li class="c-pagination__item">
            <a href="" class="c-pagination__link--arrow">
              <span class="material-symbols-outlined">chevron_left</span>
            </a>
          </li>
          <li class="c-pagination__item is-current">
            <a href="" class="c-pagination__link--number">
              1
            </a>
          </li>
          <li class="c-pagination__item">
            <a href="" class="c-pagination__link--number">
              2
            </a>
          </li>
          <li class="c-pagination__item">
            <a href="" class="c-pagination__link--number">
              3
            </a>
          </li>
          <li class="c-pagination__item">
            <a href="" class="c-pagination__link--number">
              4
            </a>
          </li>
          <li class="c-pagination__item">
            <a href="" class="c-pagination__link--arrow">
              <span class="material-symbols-outlined">chevron_right</span>
            </a>
          </li>
        </ul>

        <br><br><hr /><br><br>

        <br><br>
        <button class="c-button__secondary02"><span class="material-symbols-outlined">search</span>検索</button>
        <br>
        <button class="c-button__primary">登録</button>
        <br>
        <button class="c-button__danger">削除</button>

        <br>
        <button class="c-button__neutral">閉じる</button>

        <br><br><hr /><br><br>

        <div class="l-main__content-search-form">
          <div class="c-form">
            <label for="" class="c-form__label">データ出力範囲</label>
            <div class="c-form__inputs">
              <input type="date" class="c-form__date">
              <span>〜</span>
              <input type="date" class="c-form__date">
            </div>
          </div>
      </div>
      <!-- /.l-main__content-search-form -->

      </div>
      <!-- /.l-main__content -->
    </div>
    
  </div>
    
</body>
</html>
