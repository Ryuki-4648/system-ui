  <meta property="og:description" content="管理画面のUIデザイン参考サイト">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Google material icons -->

<body>

  <div class="l-auth">
    <section class="l-auth__container">
      <h1 class="l-auth__title">ログイン</h1>
  
      <form>
        <div class="c-form__auth">
          <label for="auth-id" class="c-form__label">ユーザーID<span class="c-form__label-required">必須</span></label>
          <input type="text" id="user-id" name="user-id" class="c-form__auth-input">
        </div>
    
        <div class="c-form__auth">
          <label for="auth-password" class="c-form__label">パスワード<span class="c-form__label-required">必須</span></label>
          <div class="c-form__auth-wrap">
            <input type="password" id="password" name="password" class="c-form__auth-input">
            <span class="material-symbols-outlined c-form__auth-icon">visibility</span>
            <!-- visibilityのアイコンをクリックしたらvisibility_offのアイコンになる
            <span class="material-symbols-outlined c-form__auth-icon">visibility_off</span>
            -->
          </div>
          <p class="c-form__auth-notice">半角英数のみ・8文字以上</p>
        </div>
    
        <button type="submit" class="c-button__auth">ログイン</button>
      </form>

    </section>
  </div>


</body>
