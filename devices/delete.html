<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>デバイス削除 | デバイス管理 | SYSTEM-UI</title>

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500&display=swap" rel="stylesheet">

  
  <!-- Google material icons -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />

  <link rel="stylesheet" href="../assets/css/style.css">
  <script src="assets/main.js"></script>
</head>

<body>
  <div class="l-container">

    <div id="sidenavi"></div>
    
    <div class="l-main">
      <header class="l-header">デバイス管理<span class="l-header__sub">デバイス削除</span></header>

      <div class="l-main__content">

        <section class="l-main__content-form">
          <p class="l-main__content-text">キャリア、通信機器メーカー、エリアを選択後、ファイルを選択し、「削除」をクリックしてください。</p>
          <form action="">    
            <div class="l-main__content-search">
              <div class="c-form__wrap">
                <div class="c-form">
                  <label class="c-form__label">キャリア<span class="c-form__label-required">必須</span></label>
                  <input type="radio" class="c-form__radio" id="carrier1" name="carrier">
                  <label for="carrier1" class="c-form__radio-label">KEYAKI SYSTEMS</label>
                  <input type="radio" class="c-form__radio" id="carrier2" name="carrier">
                  <label for="carrier2" class="c-form__radio-label">NOGI-DX</label>
                  <input type="radio" class="c-form__radio" id="carrier3" name="carrier">
                  <label for="carrier3" class="c-form__radio-label">hinata-ai</label>
                </div>
                <div class="c-form">
                  <label class="c-form__label">通信機器メーカー<span class="c-form__label-required">必須</span></label>
                  <div class="c-form__select-wrap">
                    <select name="example" class="c-form__select">
                      <option value="サンプル1" class="c-form__select-option">サンプル1</option>
                      <option value="サンプル2" class="c-form__select-option">サンプル2</option>
                      <option value="サンプル3" class="c-form__select-option">サンプル3</option>
                    </select>
                  </div>
                </div>
              </div>
              <!-- /.c-form__wrap -->
            </div>
    
            <div class="l-main__content-search">
              <div class="c-form__wrap">
                <div class="c-form">
                  <label class="c-form__label">エリア<span class="c-form__label-required">必須</span></label>
                  <input type="radio" class="c-form__radio" id="area1" name="area">
                  <label for="area1" class="c-form__radio-label">けやき坂</label>
                  <input type="radio" class="c-form__radio" id="area2" name="area">
                  <label for="area2" class="c-form__radio-label">さくら坂</label>
                </div>
              </div>
            </div>

            <div class="l-main__content-search">
              <label class="c-form__label">ファイルをアップロード</label>
              <p class="c-form__notice01">ファイルは10件まで選択できます。</p>
              <div class="c-form__upload--delete" id="uploadArea">
                <input type="file" id="fileInput" class="c-form__upload-input" multiple accept=".png" />
                <p class="c-form__upload-text">ファイルを選択または<br>ドラッグ＆ドロップしてください</p>
                <span class="material-symbols-outlined">upload_file</span>
              </div>
            </div>
    
            <div class="c-button">
              <button class="c-button__danger" disabled>削除</button>
            </div>

          </form>

          <div class="c-bar-snack is-danger">
            <span class="material-symbols-outlined">error</span>
            エラーが発生しました。
          </div>

        </section>


      </div>
    </div>
    
  </div>
</body>

<!-- ファイルアップロードエリアをクリックしたら選択ダイアログを表示する -->
<script>
  document.getElementById('uploadArea').addEventListener('click', function () {
    document.getElementById('fileInput').click();
  });
</script>
