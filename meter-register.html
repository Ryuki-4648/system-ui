<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SYSTEM-UI</title>

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500&display=swap" rel="stylesheet">

  
  <!-- Google material icons -->

<body>

  <div class="l-container">

    <div id="sidenavi"></div>

    <div class="l-main">
      <header class="l-header">機器<span class="l-header__sub">更新・新規登録・撤去</span></header>

      <section class="l-main__link">
        <a href="/meter.html" class="c-link02"><span class="material-symbols-outlined">chevron_left</span>機器に戻る</a>
      </section>

      <div class="l-main__content">

        <section class="l-main__content-form">
          <form action="">
            <div class="l-main__content-search">

                <div class="c-form__wrap">
                  <div class="c-form__group">
                    <div class="c-form">
                      <label for="" class="c-form__label">IMEI</label>

                    </div>
                    <div class="c-button">
                      <button class="c-button__secondary02"><span class="material-symbols-outlined">search</span>検索</button>
                    </div>
                  </div>
      
                  <div class="c-form__group">
                    <div class="c-form">
                      <label for="" class="c-form__label">メーターID</label>

                    </div>
                    <div class="c-button">
                      <button class="c-button__secondary02"><span class="material-symbols-outlined">search</span>検索</button>
                    </div>
                  </div>
                </div>
    
              </div>
            </div>
    
            <div class="c-button">
              <button class="c-button__primary">登録</button>
              <button class="c-button__neutral">クリア</button>

        <section class="l-main__content-list">

        </section>
